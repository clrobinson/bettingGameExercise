<!DOCTYPE html>
<html>
<head>
  <title>Betting Game</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="jquery-main.js"></script>
</head>
<body>
  <div id="main-container">
    <div id="header">
      <span id="money-label">Current Money:</span>
      <span id="money-value">100</span>
    </div>
    <div class="play-area">
      <input type="text" name="guess" id="guess" class="play-box"></input>
      <div id="num-to-guess" class="play-box"></div>
    </div>
    <div class="clear">
      <label>Bet</label>
      <input type="text" name="bet" id="bet"></input>
    </div>
    <div>
      <button name="submit" id="submit">Gamble!</button>
    </div>
    <div>
      <span id="game-results"></span>
    </div>
  </div>
</body>
</html>
